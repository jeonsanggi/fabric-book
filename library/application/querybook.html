<!DOCTYPE html>
<html>
<head>
  <title>QueryBook Page</title>
  <style>
    .bootable {
      width: 100%;
    }
    #bookList {
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>CreateCar Page</h1>
  <hr />
  <form method="post" id="queryBook">
    <table>
      <tr>
        <td><label>BookName</label></td>
        <td><input type="text" name="bookname" /></td>
      </tr>
      <tr>
        <td><label>location</label></td>
        <td><input type="text" name="location" /></td>
      </tr>
    </table>
   <input type="button" onclick="queryBook()" value="책 검색" />
  </form>
  <div class="booktable">
    <table id="bookList">
      <tr>
        <th width="30%">책이름</th>
        <th width="20%">저자</th>
        <th width="20%">출판사</th>
        <th width="10%">지역</th>
        <th width="10%">도서관</th>
        <th width="10%">대여여부</th>
      </tr>
    </table>
  </div>
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  <script>
    function queryBook(){
      $('.book').remove();
      var queryBookData = $('#queryBook').serialize();
      $.ajax({
        method:'post',
        url:'/api/querybook/',
        dataType:'json',
        data:queryBookData,
        err: function(request,status,error){

        },
        success: function(data){
          var result = data.response;
          console.log('data : '+data);
          console.log('data.response : '+result);
          for(var i=0;i<result.length;i++){
            $('#bookList').append('<tr class="book"><td width="30%">'+result[i].Bookname+'</td><td width="20%">'+result[i].Author+
                                  '</td><td width="20%">'+result[i].Publisher+'</td><td width="10%">'+result[i].Location+
                                  '</td><td width="10%">'+result[i].Library+'</td></tr>');
          }
        }
      });

    }
  </script>
</body>
</html>
